<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
1231231231
<div id="app">
  <p>1 : {{message}}</p>
  <p>2 : {{reversedMessage}}</p>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  var vm = new Vue({
    el :'#app',
    data:{
      message : 'hello'
    },
    computed : {
      reversedMessage : function () {
       return this.message.split('').reverse().join('');
      }
    }
  })
</script>
</body>
</html>
